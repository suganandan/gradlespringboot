steps:
  - name: 'ubuntu'
    id: 'Install OpenJDK 17'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update
        apt-get install -y openjdk-17-jdk
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        java -version

  - name: 'gcr.io/cloud-builders/gradle'
    id: 'Build image with Jib'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        ./gradlew clean jib

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy to Cloud Run'
    args:
      [
        'run', 'deploy', 'gradlespringbootsrv',
        '--image', 'gcr.io/$PROJECT_ID/gradlespringboot',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/YOUR_IMAGE_NAME'